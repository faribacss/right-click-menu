<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom right click menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&family=Lalezar&family=Noto+Sans+Arabic:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div>
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="fa-brands fa-instagram"></i>
                            <span>instagram</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-twitter"></i>
                            <span>twitter</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-telegram"></i>
                            <span>telegram</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="fa-regular fa-copy"></i>
                    <span>Copy Link</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Edit</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete</span>
                </li>
               <div class="setting">
                 <li class="item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Setting</span>
                </li>
               </div>
            </ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
